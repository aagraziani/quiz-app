<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="container fluid">

        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <!-- BotÃ³n empezar juego -->
                <img class="img-izquierda" src="./img/38EFA6FB-053E-4A52-B913-401CCF046694.png" alt="">
                <div class="start-button">
                    <button class="start-btn btn btn-success" id="start-btn">Empezar!</button>
                </div>
                <img class="img-derecha" src="./img/C5E86D5C-8397-4FE2-A31F-BDC6948DD038.png" alt="">
                <!-- Container del juego-->
                <div class="quiz-container hide" id="quiz-container">
                    <!-- Pregunta -->
                    <div id="question"></div>
                    <!-- Fin del juego -->
                    <div class="fin hide" id="fin"></div>
                    <!-- Opciones -->
                    
                        <div id="choices" class="choices">
                            <div class="col-9">
                                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                            </div>
                            <div class="icon hide col-3" id="icon"></div>
                        </div>
                    
                    <!-- Puntaje / progreso-->
                    <div class="perCent" id="perCent"></div>
                    <div class="score" id="score"></div>
                    <div class="reset-button">
                        <button class="reset-btn btn btn-success hide" id="reset-btn">Jugar de nuevo</button>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>






    <!-- JS -->
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
